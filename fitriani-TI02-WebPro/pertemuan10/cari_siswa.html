<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>praktikum 10.1</title>
    <style>
        div {
            width: 300px;
            border: 25px solid green;
            padding: 25px;
            margin: 25px;
        }
    </style>
</head>
<body>
    <form id="frm_cari">
        <label for="cari">cari siswa : </label>
        <input type="text" name="cari" size="30" id="cari">
        <input type="button" value="go" name="proses_cari" id="go">
    </form>
    <hr>
    <div>nama yang anda cari : <span id="kata_cari"></span></div>
    <script>
        let buttongo = document.getElementById('go');
       
        buttongo.addEventListener('click', function(){
             let nama = document.getElementById('cari').value;

             if (nama == 'FITRIANI'){
                console.log("fitriani berhasil di temukan");
                document.getElementById('kata_cari').innerHTML = nama;
                document.getElementById('kata_cari').style = 'color:blue';
             } else {
                console.log(`${nama} tidak di temukan`)
                document.getElementById('kata_cari').innerHTML = nama;
                document.getElementById('kata_cari').style = 'color:blue';
             }

        })
    </script>
</body>
</html>
